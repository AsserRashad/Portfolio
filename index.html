<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Language Redirect</title>
    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: 'Inter', Arial, sans-serif;
            background: linear-gradient(135deg, #191970 0%, #5f9ea0 50%, #000000 100%);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(0,0,0,0.7);
            padding: 2rem 2rem;
            border-radius: 18px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, #0080ff, #5f9ea0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from { filter: brightness(1); }
            to { filter: brightness(1.2); }
        }
        .btn {
            display: block;
            width: 100%;
            margin: 0.7rem 0;
            padding: 1rem 0;
            font-size: 1.1rem;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, rgba(119,136,153,0.1), rgba(95,158,160,0.1));
            color: #778899;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .btn:hover {
            background: linear-gradient(45deg, #778899, #5f9ea0);
            color: #000;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(119,136,153,0.4);
        }
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        .btn:hover::before {
            left: 100%;
        }
        @media (max-width: 600px) {
            .container {
                padding: 1rem 0.5rem;
                max-width: 98vw;
            }
            h1 {
                font-size: 1.5rem;
            }
            .btn {
                font-size: 1rem;
                padding: 0.8rem 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choose Your Language</h1>
        <button class="btn" onclick="window.location.href='index-ar.html'">العربية</button>
        <button class="btn" onclick="window.location.href='index-en.html'">English</button>
    </div>
</body>
</html>
