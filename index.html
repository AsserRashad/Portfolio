<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Language Redirect</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .container {
            background: #fff;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            text-align: center;
        }
        h1 {
            margin-bottom: 1.5rem;
        }
        .btn {
            display: inline-block;
            margin: 0 1rem;
            padding: 0.75rem 2rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 6px;
            background: #0078d7;
            color: #fff;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #005fa3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choose Your Language</h1>
        <button class="btn" onclick="window.location.href='https://asserrashad.github.io/Portfolio-ar/'">العربية</button>
        <button class="btn" onclick="window.location.href='https://asserrashad.github.io/Portfolio-en/'">English</button>
    </div>
</body>
</html>
